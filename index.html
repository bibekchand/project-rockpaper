<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
        font-family: "Agdasima" , BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue",sans-serif;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header"><span>Rock, Paper, Scissors</span></div>
    <div class="content">
        
        <div style="text-align: center; font-size:2rem;"><p id="playerScore">You</p><img src="images/stone.png" alt="image for human" width="150px" height="150px" class="image" id="human"></div>
        <img src="images/vsimg.png" alt="versus image" width="150px" height="150px" id="imgtwo">
        <div style="text-align: center; font-size:2rem"><p id="computerScore">Computer</p><img src="images/ezgif.com-animated-gif-maker.gif" alt="image for the computer" width="150px" height="150px" class="image" id="computer"></div>
    </div>
    <div class="middle"><span>Play Game</span></div>
    <div class="result">     
        <img src="images/stone.png" alt="stone" width="150px" height="150px" class="image" id="one">
        <img src="images/paper.png" alt="paper" width="150px" height="150px" class="image" id="two">
        <img src="images/scissors.png" alt="scissors" width="150px" height="150px" class="image" id="three">
    </div>

    </div>
</body>
</html>
